<div class="container">
    <div ng-if="isValid" class="row">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in items">
            {{ item.short_name }} : {{ item.name}} : {{ item.description}} 
            <button ng-click="onRemove({index: $index})">X</button>
        </li>
    </ul>
    </div>      
    <div ng-if="!isValid">Nothing found</div>
</div>
